<h1>Inputs and Outputs</h1>

<app-item-input [item]="currentItem"></app-item-input>
<hr />

<app-item-output (newItemEvent)="addItem($event)"></app-item-output>
<h3>Parent component receiving value via @Output()</h3>

<ul *ngFor="let item of items">
  <li>{{ item }}</li>
</ul>
<hr />

<app-input-output
  [items]="items"
  (itemOndelete)="removeItem($event)"
></app-input-output>

<b
  >Deleted item:
  <span [style.text-decoration]="'line-through'"> {{ removedItem }}</span></b
>
<hr />
